<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;400;700&display=swap" rel="stylesheet" />
  <title>Investment Immobilie</title>
</head>

<body>
  <nav class="nav__mobile"></nav>
  <nav class="nav container"></nav>
  <div class="notification">
    <div class="notification--success">
      <div class="container">
        <h2 class="h2">Nachricht verschickt!</h2>
        <p>
          Ihre Anfrage hat uns erreicht.<br />
          Eine Kopie wurde an <span></span> geschickt. <br />
          <br />
          Wir melden uns zeitnah bei Ihnen, vielen Dank.
        </p>
      </div>
    </div>
  </div>
  <div class="container mb-5">
    <h1 class="h1">Kontakt</h1>
  </div>
  <div class="container">
    <h2 class="h2">Nehmen Sie mit uns Kontakt auf</h2>
  </div>
  <div class="container contact mb-5">
    <form action="mail.php" method="POST">
      <fieldset name="data">
        <input type="text" name="firstname" id="firstname" placeholder="Vorname" required>
        <input type="text" name="lastname" id="lastname" placeholder="Nachname" required>
        <input type="text" name="company" id="company" placeholder="Firma">
        <input type="text" name="street" id="street" placeholder="Straße und Hausnummer">
        <input type="text" name="location" id="location" placeholder="PLZ und Ort">
        <input type="email" name="email" id="email" placeholder="E-Mail" required>
        <ul class="request-list">
          <li>
            <input type="radio" name="request" id="finance" required checked>
            <label for="finance">Anfrage Finanzierung</label>
          </li>
          <li>
            <input type="radio" name="request" id="capital" required>
            <label for="capital">Anfrage Kapitalanlage</label>
          </li>
          <li>
            <input type="radio" name="request" id="pension" required>
            <label for="pension">Anfrage Altersvorsorge</label>
          </li>
          <li>
            <input type="radio" name="request" id="consum" required>
            <label for="consum">Anfrage Konsumentenkredit</label>
          </li>
          <li>
            <input type="radio" name="request" id="general" required>
            <label for="general">Allgemein</label>
          </li>
        </ul>
      </fieldset name="messege">
      <fieldset>
        <input type="text" name="object" id="object" placeholder="Betreff" required>
        <textarea name="messege" id="messege" cols="20" rows="12" placeholder="Nachricht" required></textarea>
        <ul>
          <li>
            <input type="checkbox" name="dsgvo" id="dsgvo" required>
            <label for="dsgvo"><span>Mit der Bereitstellung meiner Kontaktinformationen willige ich ein, dass meine
                personenbezogenen Daten durch die INVESTMENT - IMMOBILIE verarbeitet werden, um mich über Möglichkeiten
                der Finanzdienstleistungen der INVESTMENT - IMMOBILIE zu informieren. Ich kann meine Einwilligung
                jederzeit durch Mitteilung an die INVESTMENT - IMMOBILIE, z.B. durch eine E-Mail an
                <a href="mailto:kontakt@investment-immobilie.net">kontakt@investment-immobilie.net</a> widerrufen. Für
                weitere Informationen zum Datenschutz klicken Sie
                hier.</span></label>
          </li>
        </ul>
        <input class="button button--primary" type="submit" value="Abschicken">
      </fieldset>
    </form>
  </div>
  <footer></footer>
  <script src="contact.js"></script>
</body>

</html>
